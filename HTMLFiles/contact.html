<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style.css">
    <meta charset="UTF-8">
    <title>RE:CYCLE - Contact</title>

</head>
<body>
    <a href="index.html">
        <img src="../Images/Logo.png" class="LogoImg" alt="logo.png" height="42" width="180">
    </a>
<br/>
    <script src="..\JavascriptFiles\Menu.js"></script>
    <form name="user_contact">

        <h1> Contact us </h1>

        <br/>
        Name
        <br/>
        <input type="text" id="user_name" value="" placeholder="Type your name"/>
        <br/>
        <br/>

        How do you prefer to be contacted?
        <br/>
        <input type="radio" class="preferred_contact" value="By phone"/> By phone
        <input type="radio" class="preferred_contact" value="By email"/> By email
        <br/>
        <br/>



        Phone Number
        <br/>
        <input type="text" id="phone_number" value="" placeholder="Type your phone number"/>
        <br/>
        <br/>

        E-mail
        <br/>
        <input type="text" id="e_mail" value="" placeholder="Type your email">
        <br/>
        <br/>

        What is it regarding?
        <br>
        <textarea type="text" rows="6" cols="30" id="_comments" value="">
     </textarea>
        <br/>
        <br/>

        <button type="submit" onclick="validateContactInformation()" style="cursor: pointer;" > Submit </button>


    </form>



    <script type="application/x-javascript" src="../JavascriptFiles/contact.js"> </script>
</body>
</html>
